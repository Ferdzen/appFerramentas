    <main class="flex-grow-1 p-2 text-center">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Gerador de Senha</h1>
          <p class="fs-4">
            Selecione as opções para gerar uma senha aleatória
          </p>
        </div>
      </div>

      <div id="gerador-de-senha" class="container" style="max-width: 40em;">
        <div class="row mb-3">
          <div class="col-12 col-md-7 text-start">

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="numeros">
              <label class="form-check-label" for="numeros">Números (0-9)</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="maisculas">
              <label class="form-check-label" for="maisculas">Maiusculas (A-Z)</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="minusculas">
              <label class="form-check-label" for="minusculas">Minusculas (a-z)</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="especiais">
              <label class="form-check-label" for="especiais">Especiais (!@#$%&*-=/+)</label>
            </div>

          </div>

          <div class="col-12 col-md-5 text-start">

            <div class="mb-3">
              <label for="comprimento" class="form-label">Comprimento:</label>
              <input type="number" class="form-control" id="comprimento" value="6">
            </div>

          </div>
          <div class="col">
            <button type="submit" id="botao-gerar" class="btn btn-success">
              <i class="bi bi-shuffle"></i>
              Gerar
            </button>
            <output class="d-block bg-dark text-white my-2 p-2">
              Ajuste as opções e pressione o botão gerar
            </output>
          </div>
        </div>
      </div>


    </main>
